<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Email Recipients</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- build:css app.css -->
  <link rel="stylesheet" href="bower_components/ng-tags-input/ng-tags-input.css">
  <link rel="stylesheet" href="bower_components/ng-tags-input/ng-tags-input.bootstrap.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css.map">
  <link rel="stylesheet" href="app.css">
  <!-- endbuild -->
  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,200,200italic,300,300italic,400italic,600,600italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
</head>
<body ng-controller="MainCtrl">

  <!--[if lt IE 7]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
  <div class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <p class="navbar-brand">Add Email Recipients</p>
      </div>
    </div>
  </div>
  <div class="container email-content-field">
    <div class="row">
      <div class="col-sm-12">
        <form class="form-horizontal">
          <h4 class="email-form-label">Send Email</h4>
          <p class="instruction-text">Select recipients or type in to add custom ones</p>
          <tags-input ng-model="tags"
                      display-property="name"
                      placeholder="Select or type in a recipient"
                      replace-spaces-with-dashes="false"
                      template="tag-template" add-on-space="true" on-tag-adding="checkTag($tag)">
            <auto-complete source="loadCountries($query)"
                           min-length="0"
                           load-on-focus="true"
                           load-on-empty="true"
                           max-results-to-show="32"
                           template="autocomplete-template"></auto-complete>
          </tags-input>
        </form>

      </div>
      <div class="col-sm-12">
        <form class="form-horizontal">
          <h4 class="email-form-label">Subject Line</h4>
          <input type="text" class="form-control" placeholder="Please customize your subject line">
        </form>
      </div>

      <div class="col-sm-12">
        <form class="form-horizontal">
          <h4 class="email-form-label">Email Body</h4>
          <textarea class="form-control" rows="10" placeholder="Please customize your email body"></textarea>
        </form>
      </div>


    </div>

  </div>
  <div class="container-fluid footer">
    <div class="row">
      <div class="col-sm-12">
        <p class="footer-text">Copyright Â© Yunhao Shen (yshen@vertafore.com)</p>
      </div>
    </div>
  </div>


  <script type="text/ng-template" id="tag-template">
    <div class="tag-template">
      <div class="right-panel">
        <span>{{$getDisplayText()}}</span>
        <a class="remove-button" ng-click="$removeTag()">&#10006;</a>
      </div>
    </div>
  </script>

  <script type="text/ng-template" id="autocomplete-template">
    <div class="autocomplete-template">
      <div class="autocomplete-list-item">
        <span ng-bind-html="$highlight($getDisplayText())"></span>
        <span>{{data.email}}</span>
      </div>
    </div>
  </script>


  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <!-- build:js app.js -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="app.js"></script>
  <script src="bower_components/ng-tags-input/ng-tags-input.min.js"></script>
  <script src="bower_components/underscore/underscore-min.js"></script>
  <!-- endbuild -->
</body>
</html>
